{% extends "global_layout_admin.html" %}
{% block content %}
<div class="container" >
    {% include "flash_messages.html" %}
    <div class="row" id="row">
        <div class="mx-auto ">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">Teachers names</th>
                        <th scope="col">Number of books boorowed</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in res %}
                    <tr>
                        <td> {{ row.teachers_names }} </td>
                        <td> {{ row.books_borrowed }} </td>
                    </tr>
                    {% endfor %}
                </tbody>   
            </table>
        </div>
    </div>
</div>


{% endblock content %}
